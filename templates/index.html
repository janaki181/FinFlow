<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDone - Financial Goals Management</title>
    <link rel="stylesheet" href="index.css">
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Finflow</div>
            <ul>
                <li><a href="{{url_for ('home')}}">Home</a></li>
                <li><a href="{{url_for('about')}}">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Manage Your Financial Goals Effectively</h1>
            <p>Stay on track and boost your financial success</p>
        </section>
        
        <section class="task-input">
            <form id="taskForm" method = 'POST'>
                <div class="input-group">
                    <input type="text" placeholder="Enter your financial goal" name="task" id="task-input">
                    <select name="priority" id="priority-input">
                        <option value="">Select Timeframe</option>
                        <option value="1">1 Month</option>
                        <option value="2">3 Months</option>
                        <option value="3">6 Months</option>
                        <option value="4">1 Year</option>
                        <option value="5">5+ Years</option>
                    </select>
                    <button href="{{url_for('add_goal')}}" type="submit" id="add-btn">Add Goal</button>
                </div>
            </form>
        </section>
        
        <section class="task-list">
            <div class="section-header">
                <h2>Your Financial Goals</h2>
                <button type="button" id="view-btn">View Goals</button>
            </div>
            <div id="taskContainer">
                <!-- Goals will be dynamically added here -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 ToDone. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
