<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPlanner - Login</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="/" class="logo">
                    <i class="fas fa-chart-line"></i>
                    FinPlanner
                </a>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Log in to access your financial dashboard</p>
            </div>

            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                    <div class="form-error" id="passwordError">Password must be at least 6 characters</div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>

            <div class="login-divider">or</div>

            <div class="social-login">
                <button class="social-button">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-button">
                    <i class="fab fa-apple"></i>
                    Apple
                </button>
            </div>

            <p class="signup-prompt">
                Don't have an account? <a href="#" class="signup-link">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.form-error').forEach(error => {
                error.style.display = 'none';
            });

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                return false;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                return false;
            }

            // If validation passes, you can handle the login here
            console.log('Login attempt:', {
                email,
                password,
                remember
            });

            // Simulate loading state
            const loginButton = document.querySelector('.login-button');
            loginButton.textContent = 'Logging in...';
            loginButton.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // Reset button state
                loginButton.textContent = 'Log In';
                loginButton.disabled = false;

                // Redirect to dashboard (replace with your actual dashboard URL)
                // window.location.href = '/dashboard';
                alert('Login successful! Redirecting to dashboard...');
            }, 1500);

            return false;
        }

        // Add focus effects to input fields
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
