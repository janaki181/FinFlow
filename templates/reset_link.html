<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPlanner - Reset Link Expired</title>
    <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 20px;
        }
        
        .error-icon {
            font-size: 60px;
            color: #f44336;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="/" class="logo">
                    <i class="fas fa-chart-line"></i>
                    FinPlanner
                </a>
            </div>
            
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-link-slash"></i>
                </div>
                <h1 class="error-title">Reset Link Expired</h1>
                <p class="error-message">
                    {% if error %}
                        {{ error }}
                    {% else %}
                        The password reset link you clicked has expired or is invalid.
                    {% endif %}
                </p>
                <a href="{{ url_for('forgot_password') }}" class="login-button">Request New Reset Link</a>
            </div>
            
            <div class="login-divider"></div>
            
            <p class="signup-prompt">
                Remember your password? <a href="{{ url_for('login') }}" class="signup-link">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
